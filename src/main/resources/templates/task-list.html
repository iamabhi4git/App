<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Task List</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td th:text="${task.title}">Sample Task</td>
            <td th:text="${task.description}">Task Description</td>
            <td th:text="${task.dueDate}">2023-09-30</td>
            <td>
                <a th:href="@{'/tasks/' + ${task.id}}" class="btn btn-primary btn-sm">View</a>
                <a th:href="@{'/tasks/' + ${task.id} + '/edit'}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/tasks/' + ${task.id} + '/delete'}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <a th:href="@{/tasks/new/{userId}(userId=${userId})}" class="btn btn-success">Create New Task</a>
        <a th:href="@{/users/home/{userId}(userId=${userId})}" class="btn btn-secondary">Back To Home</a>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
